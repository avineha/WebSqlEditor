<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatGPT Style Website</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Custom CSS -->
    <style>
        body {
            background-color: #f8f9fa;
        }
        .chat-container {
            max-width: 600px;
            margin: auto;
            margin-top: 50px;
        }
        .chat-box {
            border: 1px solid #dee2e6;
            border-radius: 10px;
            overflow: hidden;
            margin-bottom: 20px;
        }
        .chat-header {
            background-color: #007bff;
            color: #fff;
            padding: 10px;
            text-align: center;
        }
        .chat-body {
            padding: 15px;
            height: 300px;
            overflow-y: auto;
        }
        .message {
            background-color: #e9ecef;
            border-radius: 5px;
            padding: 8px;
            margin-bottom: 10px;
        }
        .user-message {
            background-color: #d4edda;
        }
        .bot-message {
            background-color: #cce5ff;
        }
        .input-group {
            margin-top: 20px;
        }
    </style>
</head>
<body>

<div class="chat-container">
    <div class="chat-box">
        <div class="chat-header">
            ChatGPT
        </div>
        <div class="chat-body" id="chatBody">
            <!-- Chat messages will be added here dynamically -->
        </div>
        <div class="input-group">
            <input type="text" class="form-control" id="userInput" placeholder="Type your message...">
            <div class="input-group-append">
                <button class="btn btn-primary" id="sendMessageBtn">Send</button>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap JS and jQuery -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.min.js"></script>
<!-- Custom JavaScript -->
<script>
    $(document).ready(function() {
        // Handle send message button click
        $("#sendMessageBtn").click(function() {
            var userInput = $("#userInput").val();
            if (userInput.trim() !== "") {
                // Append user message to chat body
                $("#chatBody").append('<div class="message user-message">' + userInput + '</div>');
                // Simulate a bot response (you would replace this with actual logic)
                var botResponse = "Thank you for your message!";
                // Append bot message to chat body
                $("#chatBody").append('<div class="message bot-message">' + botResponse + '</div>');
                // Clear user input
                $("#userInput").val("");
                // Scroll to the bottom of the chat body
                $("#chatBody").scrollTop($("#chatBody")[0].scrollHeight);
            }
        });
    });
</script>

</body>
</html>
